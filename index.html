<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-background">
        <div class="display">
            <input type="text" class="previous-display" value="" disabled>
            <input type="text" class="current-display" value="0" disabled>
        </div>
        <div class="calculator-buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator divide">รท</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator multiply">x</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator subtract">-</button>
                <button>0</button>
                <button>.</button>
                <button class="delete">&#x232B</button>
                <button class="operator add">+</button>
                <button class="equals">=</button>
                <button class="clear">AC</button>
            </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
