<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-background">
        <input type="text" class="display" value="0" readonly>
    <div class="calculator-buttons">
        <div class="row-1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator divide">รท</button>
        </div>
        <div class="row-2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator multiply">x</button>
        </div>
        <div class="row-3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator add">+</button>
        </div>
        <div class="row-4">
            <button>0</button>
            <button>.</button>
            <button class="clear">AC</button>
            <button class="operator subtract">-</button>
        </div>
        <div class="row-5">
            <button class="equals">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
